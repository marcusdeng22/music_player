<div id="editSongDiv" ng-controller="editSongCtrl as $ctrl" style="height: 100%; width: 100%">
	<table class="table ng-cloak" style="width: 100%; display: table; margin-bottom: 5px;">
		<tr ng-repeat = "(key, val) in songDatashare.editData track by $index" ng-if="['_id', 'order', 'date', 'relev', 'dateStr'].indexOf(key) == -1">
		<!-- <tr ng-repeat = "(key, val) in songDatashare.editData track by $index" ng-if="key!='_id' && key!='order'"> -->
			<td>{{key}}</td>
			<td ng-if="key!='url'">
				<div ng-if="key=='artist'" data-tip="Use semicolons to separate entries">
					<input type="text" ng-model="songDatashare.editData[key]" ng-model-options='{debounce: 500}' style="width: 100%;">
				</div>
				<input ng-if="key!='artist'" type="text" ng-model="songDatashare.editData[key]" ng-model-options='{debounce: 500}' style="width: 100%;">
			</td>
			<td ng-if="key=='url'">
				<input id="newSongUrlInput" type="text" ng-model="songDatashare.editData[key]" style="width: calc(100% - 45px); vertical-align: bottom;">
				<button type="button" class="btn" ng-click="previewSong()"><img class="icon icon-refresh" style="top: 0px;"></img></button>
			</td>
		</tr>
	</table>
	<div id="previewDisplay" style="height: 360px; padding-bottom: 5px;"></div>
</div>
