<div id="playlistDiv" ng-controller="playlistCtrl as $ctrl" style="padding: 10px; width: 100%; height: 75%; display: table;">
    <!-- <p>playlist here</p> -->
    <div style="display: table-row; height: 75%;">
        <div id="playlistAllDiv" style="width: 50%; height: 100%; display: table-cell;">
            <p>Playlists</p>
            <select multiple id="playlistList" ng-model="playlistSelect" ng-change="selectedPlaylist()" ng-options="x.name for x in playlistData" size={{playlistData.length}} style="width: 100%; height: 100%;">
                <option style="display:none" value="">playlists</option>
            </select>
        </div>
        <div id="playlistContentsDiv" style="width: 50%; height: 100%; display: table-cell;">
            <p>Songs</p>
            <select multiple id="playlistContentsSelect" ng-model="songSelect" ng-options="x.name + '-' + x.artist for x in songData" size="{{(songData.length > 10) ? songData.length : 10}}" style="width: 100%; height: 100%;">
                <option style="display:none" value="">songs</option>
            </select>
        </div>
    </div>
</div>
