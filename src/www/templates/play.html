<div id="playDiv" ng-controller="playCtrl as $ctrl" style="padding: 10px; width: 100%; height: 100%;">
	<div class="playRow">
		<div id="playerDiv" class="playCol" style="width: calc(100% - 400px);">
			<div style="width: 100%;">
				<div id="mainPlayer" style="width: 100%;" ng-show="focusMode==false || nowPlaying == null">
					Select a playlist first!
					<!-- player here -->
				</div>
			</div>
			<div id="playerCtrlDiv" style="padding-top: 10px;">
				<div id="nowPlaying" ng-show="focusMode==true && nowPlaying" ng-model="nowPlaying">Now playing: {{nowPlaying.name}} - {{nowPlaying.artistStr}}</div>
				<div id="playerCtrlBtns">
					<button id="prevSong"><</button>
					<button id="playPause" ng-show="focusMode==true">Play</button>
					<button id="nextSong">></button>
					<div style="float: right;">
						<input type="checkbox" id="focusSwitch" ng-model="focusMode" data-toggle="toggle">
					</div>
				</div>
				<div id="recommended">
					<!-- TODO: add recommended list here? -->
				</div>
			</div>
		</div>
		<!-- <div id="playerContentsDiv" class="playlistCol" style="width: 40%; max-width: 400px;"> -->
		<div id="playerContentsDiv" class="playCol" style="width: 400px;">
			<div>
				<input type=text ng-model="playlistData.name">
				<button style="float: right;">Shuffle</button>
				<button style="float: right;">Repeat</button>
				<!-- replace with icons ^ -->
			</div>
			<div id="currentPlaylistContainer" class="sortableDataContainer" style="height: calc(100% - 36px);">
				<div ui-sortable="sortablePlayingList" ng-model="playlistData.contents" id="playingSelect" class="list" style="width: 100%; min-height: 100%;">
					<div ui-sortable-selectable ng-repeat="item in playlistData.contents track by $index" class="item songItem playItem">
						<div ng-dblclick="selectIndex($index)" style="width: 100%">
							<div style="width: 100%; display: table; table-layout: fixed;">
								<div style="width: 100%; display: table-row;">
									<div style="width: 20px; display: table-cell;">{{$index + 1}}</div>
									<div style="width: calc(100% - 20px); display: table-cell; overflow: hidden;">{{item.name}}</div>
								</div>
							</div>
							<div style="width: 100%; overflow: hidden;">{{item.artistStr}}</div>
						</div>
					</div>
				</div>
			</div>
			<div style="margin-top: 10px;">
				<button id="playPlaylist" class="btn btn-success">Play</button>
				<button id="saveNewPlaylist" class="btn btn-primary">Save</button>
				<button id="removeFromPlaying" class="btn btn-danger">Remove</button>
			</div>
		</div>
	</div>
</div>
